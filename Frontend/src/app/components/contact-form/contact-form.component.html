<div class="contact-form-container">
    <h1 class="text-3xl font-bold">Contact Us</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="form-label ml-3">NAME</label>
            <input id="name" formControlName="name" class="form-control shadow-lg" />
        </div>

        <div class="form-group">
            <label for="email" class="form-label ml-3">EMAIL</label>
            <input id="email" formControlName="email" class="form-control shadow-lg" />
        </div>

        <div class="form-group">
            <label for="message" class="form-label ml-3">MESSAGE</label>
            <textarea id="message" formControlName="message" class="form-control shadow-lg"></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary shadow-lg">
            Send The Message
        </button>
    </form>
</div>
