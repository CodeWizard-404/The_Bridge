<section id="about" class="hero text-black py-20 text-center relative home-hero">
  <div class="bg-white bg-opacity-60 py-8 px-2 rounded-lg max-w-lg mx-auto">
    <h1 class="text-2xl font-bold leading-tight">Improve your skills on your own <br> To prepare for a better future</h1>
    <button href="/#" class="btn btn-primary shadow-lg">Register Now</button>
  </div>
</section>

<section class="courses py-20">
  <div class="container mx-auto text-center">
    <div class=" flex justify-between items-center">
    <h2 class="text-4xl font-bold">Discover Our Courses</h2>
    <button class="btn btn-secondary shadow-lg"><a href="/courses">View More</a > </button>
  </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
      <app-course-card *ngFor="let course of courses" [course]="course"></app-course-card>
    </div>
    
  </div>
</section>

<section id="contact" class="contact-form bg-gray-100 py-20">
  <div class="container mx-auto text-center">
    <app-contact-form></app-contact-form>
  </div>
</section>
