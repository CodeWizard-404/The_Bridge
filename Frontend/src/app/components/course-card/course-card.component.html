<div class="course-card bg-white p-4 shadow-md rounded-lg">
    <img [src]="course.imageUrl" alt="{{ course.title }}" class="w-full h-48 object-cover rounded-lg mb-4 shadow-lg">
    <h1 class="text-3xl font-bold mb-1">{{ course.title }}</h1>
    <p class="text-xl text-pink-500 font-bold">{{ course.price}} DT/ Month</p>
  </div>
