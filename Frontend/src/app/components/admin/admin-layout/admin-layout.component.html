<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg flex flex-col transform transition-transform"
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
    lg:translate-x-0>
    <div class="p-6 border-b flex justify-between items-center">
      <h2 class="text-2xl font-semibold text-gray-800">Admin Panel</h2>
      <button (click)="toggleSidebar()">
        <i class="bi bi-x-lg text-gray-800"></i>
      </button>
    </div>
    <nav class="flex-1 py-4">
      <ul class="space-y-2">
        <li>
          <a href="/admin/dashboard" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800">
            <i class="bi bi-speedometer2 mr-3"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="/admin/courses"  class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800">
            <i class="bi bi-book mr-3"></i> Courses
          </a>
        </li>
        <li>
          <a href="/admin/contact-submissions"  class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800">
            <i class="bi bi-envelope mr-3"></i> Emails
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-6">
      <button (click)="logout()" class="w-full bg-custom-primary hover:bg-custom-hover text-white py-2 px-4 rounded-md">
        <i class="bi bi-box-arrow-right mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow px-8 py-4 flex justify-between items-center">
      <button  (click)="toggleSidebar()">
        <i class="bi bi-list text-gray-800 text-2xl"></i>
      </button>
      <h1 class="text-xl font-semibold text-gray-800">Admin Dashboard</h1>
      <span class="text-gray-500">Welcome, Admin</span>
    </header>

    <!-- Dynamic Content -->
    <section class="flex-1 p-8 bg-gray-50 overflow-y-auto">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
