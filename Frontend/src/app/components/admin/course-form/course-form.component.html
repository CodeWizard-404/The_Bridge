<div class="bg-gray-100 min-h-screen p-6">
    <div class="container mx-auto max-w-lg">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h1>
  
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Title</label>
          <input type="text" formControlName="title" class="p-2 w-full border shadow-lg rounded-lg" />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold  mb-2">Description</label>
          <textarea formControlName="description" class="p-2 w-full border shadow-lg rounded-lg"></textarea>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Price</label>
          <input type="number" formControlName="price" class="p-2 w-full border shadow-lg rounded-lg" />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Duration</label>
          <input type="text" formControlName="duration" class="p-2 w-full border shadow-lg rounded-lg" />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Image URL</label>
          <input type="text" formControlName="imageUrl" class="p-2 w-full border shadow-lg rounded-lg" />
        </div>
  
        <div class="mt-4">
          <button type="submit" class="bg-custom-primary hover:bg-custom-hover text-white px-6 py-2 rounded-lg shadow-lg transition">
            {{ isEditMode ? 'Update Course' : 'Create Course' }}
          </button>
        </div>
      </form>
    </div>
  </div>
