<div class="card">
    <img [src]="course.imageUrl" class="card-img-top" alt="{{ course.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ course.title }}</h5>
      <p class="card-text">{{ course.description }}</p>
      <p class="text-primary">Price: {{ course.price }}</p>
    </div>
  </div>
